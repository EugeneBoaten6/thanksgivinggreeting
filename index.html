<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Thanksgiving!</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #ffeed6, #f5c186, #e79b4a);
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #3b2b16;
    }

    .card {
      background: rgba(255, 255, 255, 0.72);
      padding: 40px 36px;
      width: min(920px, 92vw);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.22);
      backdrop-filter: blur(6px) saturate(120%);
      animation: fadeIn 1s ease;
      position: relative;
    }

    h1 {
      color: #8b3e0f;
      font-size: clamp(28px, 4.5vw, 48px);
      margin: 0 0 8px 0;
      line-height: 1.05;
    }

    p.lead {
      color: #5a3f1b;
      font-size: clamp(16px, 1.6vw, 20px);
      margin: 10px 0 18px 0;
    }

    .emoji {
      font-size: clamp(44px, 6vw, 72px);
      display:block;
      margin: 6px auto 18px;
      animation: float 3s ease-in-out infinite;
    }

    .signature {
      font-size: 14px;
      color: rgba(59,43,22,0.8);
      margin-top: 22px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity .8s ease, transform .8s ease;
    }

    .signature.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      margin-top: 18px;
      display:inline-block;
      background: linear-gradient(90deg,#ff9f43,#d97706);
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-weight:700;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(215,125,20,0.12);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .card { padding: 28px; border-radius: 16px; }
    }
  </style>
</head>

<body>
  <div class="card" role="main" aria-label="Happy Thanksgiving greeting">
    <div class="emoji">ü¶ÉüçÅ</div>
    <h1>Happy Thanksgiving, Guests!</h1>
    <p class="lead">We are thankful for you today. Enjoy warmth, joy, and a wonderful holiday filled with family, food, and gratitude.</p>

    <button class="btn" id="surpriseBtn">Click for a Thanksgiving Surprise</button>

    <div id="signature" class="signature" aria-hidden="true"></div>
  </div>

  <script>
    // show signature with JavaScript after a short delay
    (function showSignature(){
      const sig = document.getElementById('signature');
      // Create the message using JS so it's "coded with JavaScript"
      const message = document.createElement('span');
      message.textContent = "From Eugene ‚Äî coded with JavaScript";
      message.style.fontWeight = '600';
      message.style.letterSpacing = ".2px";
      sig.appendChild(message);

      // reveal after 1 second
      setTimeout(() => sig.classList.add('show'), 1000);
    })();

    // surprise button: small animated toast
    (function surprise(){
      const btn = document.getElementById('surpriseBtn');
      btn.addEventListener('click', () => {
        // temporary toast element
        const toast = document.createElement('div');
        toast.textContent = "We are thankful for YOU! üß° ‚Äî Happy Thanksgiving from Eugene";
        Object.assign(toast.style, {
          position: 'fixed',
          left: '50%',
          transform: 'translateX(-50%)',
          bottom: '36px',
          background: 'rgba(59,43,22,0.94)',
          color: '#fff',
          padding: '12px 18px',
          borderRadius: '12px',
          boxShadow: '0 8px 24px rgba(0,0,0,0.28)',
          zIndex: 9999,
          opacity: 0,
          transition: 'opacity .25s ease, bottom .25s ease'
        });
        document.body.appendChild(toast);
        // enter
        requestAnimationFrame(() => {
          toast.style.opacity = '1';
          toast.style.bottom = '46px';
        });
        // remove after 3s
        setTimeout(() => {
          toast.style.opacity = '0';
          toast.style.bottom = '26px';
          setTimeout(()=> toast.remove(), 350);
        }, 3000);
      });
    })();
  </script>
</body>
</html>
